<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO News - Admin Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/isro-logo-white.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="/images/isro-logo.png" alt="ISRO Logo">
            <h1>ISRO <span>News Admin</span></h1>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="glow-button login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div id="loginError" class="error-message"></div>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
